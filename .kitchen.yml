---
provisioner:
  name: shell
  data_path: .

driver:
  name: docker_cli

verifier:
  ruby_bindir: /usr/bin

transport:
  name: docker_cli

platforms:
- name: ubuntu
  driver_config:
    run_command:
    - apt update && apt install -y sudo ruby

suites:
- name: oneagent-default
- name: oneagent-32
- name: oneagent-64
- name: oneagent-64-java
  driver_config:
    run_command:
    - apt update && apt install -y sudo ruby openjdk-8-jre-headless
- name: oneagent-64-nginx
  driver_config:
    run_command:
    - apt update && apt install -y sudo ruby nginx
